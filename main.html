<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form method="post">
	  <label for="name">Name</label>
	  <input type="text" id="name" required>
	  <br>
	  <label for="email">Email</label>
	  <input type="text" id="email" required>
	 
	  <br>
	  <label for="male">Male</label>
	  <input type="radio" name="gender" id="male" required>
	  <label for="female">Female</label>
	  <input type="radio" name="gender" id="female" required>
	  <br>

	  <label for="cars">Car Brands</label>
	  <select id=cars>
		  <option id="bmw">BMW</option>
		  <option id="audi">Audi</option>
		  <option id="mercedez">Mercedez</option> 
	  </select>
	  <br>

	  <label for="carage">Car Age</label>
	  <input type="number" id="carage">
	  <br>
	  
	  <label for="dop">Date of Purchase (dop)</label>
	  <input type="date" id="dop">
	  <br>
	 
	  <label for="password">Password</label>
	  <input type="Password" id="password">
	  <br>

	  <button type="submit">Submit Button</button>
	  
	  
  </form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
